//	LDC-1 Lower Tank
@PART[bluedog_LDC_S1_Tank1]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceLunar //1967-MATERIALS
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = TankIsogrid }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Tank-Iso-Al
		partDiameter = 4.57
		partLength = 14.7
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-LDC-S1-Tank1 = Aluminum, Isogrids }



