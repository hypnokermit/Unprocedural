//	Mercury Lab Structural Adapter
@PART[bluedog_MiniLab_Adapter]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceAdvCapsules //1966-MATERIALS
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Stringers
		partDiameter = 2.0
		partLength = 0.85
	}
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}



