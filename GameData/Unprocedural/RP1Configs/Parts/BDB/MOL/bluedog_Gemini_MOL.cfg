//	Gemini Ferry Docking Adapter - ROC-BigGeminiDockingAdapter
@PART[bluedog_GeminiFerry_DockingAdapter]:FOR[xxxRP0]
{
	%TechRequired = improvedCapsules //1976-COMMAND
	%cost = 50
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-GeminiFerry-DockingAdapter = capsulesBigG }



