//	Docking Adapter - ROC-BigGeminiDockingAdapter
@PART[bluedog_GeminiFerry_DockingAdapter]:FOR[xxxRP0]:NEEDS[!ROCapsules]
{
	%TechRequired = improvedCapsules
	%cost = 50
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-GeminiFerry-DockingAdapter = capsulesBigG }



//	Equipment Module
@PART[bluedog_MOL_EquipmentSection]:FOR[xxxRP0]
{
	%TechRequired = spaceStationPrototypes
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = SM-III
		partDiameter = 3.0
		partLength = 1.7
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-MOL-EquipmentSection = SM-LevelIII }



//	RCS
@PART[bluedog_GeminiFerry_RCS]:FOR[xxxRP0]
{
	%TechRequired = dockingCrewTransfer
  %cost = 40
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-GeminiFerry-RCS = 1000, rcsMult }



