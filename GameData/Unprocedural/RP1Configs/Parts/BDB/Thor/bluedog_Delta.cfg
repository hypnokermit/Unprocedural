//	Delta Aerodynamic Fin
@PART[bluedog_Delta_Fin]:FOR[xxxRP0]
{
	%TechRequired = earlyFlightControl //1960-RCS
  %cost = 10
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}



//	Ablestar Tank (Delta-E)
@PART[bluedog_DeltaE_Tank]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceAdvCapsules //1965-MATERIALS
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Tank-Sep-Al2-HP
		partDiameter = 1.5
		partLength = 3.6
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-DeltaE-Tank = Aluminum }



