//	HOSS Avionics
@PART[bluedog_HOSS_Avionics]:FOR[xxxRP0]
{
	%TechRequired = largeScaleAvionics
  %cost = 623
  %entryCost = 13000
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_HOSS_Avionics]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 65.0
		interplanetary = False
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-HOSS-Avionics = avionicsUpperLargeScale }



//	HOSS Tank
@PART[bluedog_HOSS_Tank]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceLunar
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = TankIsogrid }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Tank-Iso-Al
		partDiameter = 2.4
		partLength = 6.8
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-HOSS-Tank = Aluminum, Isogrids }



