//	LR79
@PART[bluedog_Thor_LR79]:FOR[xxxRP0]
{
	%TechRequired = orbitalRocketry1956
  %cost = 387
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
	%identicalParts = RO-LR79,ROE-LR79,ROE-LR79-RN,bluedog_Juno_EngineS3D,bluedog_thorEngine,liquidEngine1-2,rn_lr79,rn_lr79_tp
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Thor-LR79 = LR79-NA-11 }
@PART:HAS[#engineType[LR79]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_Thor_LR79 }



