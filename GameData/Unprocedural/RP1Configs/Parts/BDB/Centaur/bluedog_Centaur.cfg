//	Centaur D Avionics
@PART[bluedog_CentaurD_Avionics]:FOR[xxxRP0]
{
	%TechRequired = improvedAvionics
  %cost = 850
  %entryCost = 17500
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_CentaurD_Avionics]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 130.0
		interplanetary = False
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-CentaurD-Avionics = avionicsUpperImproved }



//	Centaur D Engine Mount
//This part doesn't really resemble the Centaur C/D RCS setup, appears to just use Centaur III RCS setup
//Configure as close to Centaur D as possible, create new part with late Centaur Hydrazine RCS
@PART[bluedog_CentaurD_EngineMount]:FOR[xxxRP0]
{
	// Centaur D Engine Mount
	%TechRequired = materialsScienceHuman
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Tank-Sep-Al2-HP
		partDiameter = 3.0
		partLength = 1.0
	}
}
