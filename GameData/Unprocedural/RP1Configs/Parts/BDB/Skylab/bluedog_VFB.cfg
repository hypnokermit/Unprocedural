//	================================================================================
//	Venus Flyby (VFB)
//	================================================================================


//	Saturn Venus Flyby Environment Systems Module
@PART[bluedog_Skylab_VFB_ESM]:FOR[xxxRP0]
{
	%TechRequired = matureCapsules //1973-COMMAND
	%cost = 6750
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = HumanRated }
	%MODULE[ModuleTagList] { tag = Instruments }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Skylab-VFB-ESM = bluedog-Skylab-VFB-lightweightWetWorkshop }



//	Interplanetary Flyby Wet Workshop
@PART[bluedog_Skylab_VFB_lightweightWetWorkshop]:FOR[xxxRP0]
{
	%TechRequired = earlySpaceStations //1973-STATIONS
  %cost = 12000
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = HumanRated }
	%MODULE[ModuleTagList] { tag = Instruments }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
	%MODULE[ModuleTagList] { tag = TankIsogrid }

	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Tank-Iso-Al
		partDiameter = 6.6
		partLength = 10.0
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Skylab-VFB-lightweightWetWorkshop = 10000,skylab,Aluminum, Isogrids }



