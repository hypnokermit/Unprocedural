//	Spacelab Expansion Airlock Module
@PART[bluedog_Spacelab_airlockModule]:FOR[xxxRP0]
{
	%TechRequired = earlySpaceStations //1978-STATIONS
  %cost = 863
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = HumanRated }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Spacelab-airlockModule = 1000,skylab }



