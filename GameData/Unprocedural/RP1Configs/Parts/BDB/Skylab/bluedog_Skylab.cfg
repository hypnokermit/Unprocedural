//	Skylab RCS Unit
@PART[bluedog_Skylab_ACS]:FOR[xxxRP0]
{
	%TechRequired = spaceStationControl //1973-RCS
	%cost = 198
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
}
