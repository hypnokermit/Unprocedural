//	================================================================================


//	Skylab ACS
@PART[bluedog_Skylab_ACS]:FOR[xxxRP0]
{
	%TechRequired = spaceStationControl
	%cost = 198
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Skylab-ACS = skylab,rcsMult }



