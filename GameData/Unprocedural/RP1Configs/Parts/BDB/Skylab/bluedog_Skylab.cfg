//	================================================================================
//	Skylab
//
//	RN Skylab is configured for RP-1
//
//	Combo MDA/Airlock/Workshop/Avionics/Radiator/ACS
//		17400 cost
//		275000 entryCost
//		ECM: 70000, stationsEarly
//
//	Fairings are separate from airlock module
//		800 cost
//		47500 entryCost
//
