//	EOSS Interstage Module
@PART[bluedog_Skylab_EOSS_interstageModule]:FOR[xxxRP0]
{
	%TechRequired = earlySpaceStations
  %cost = 5000
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = HumanRated }
	%MODULE[ModuleTagList] { tag = Instruments }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }

	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Tank-Sep-AlCu-HP
		partDiameter = 6.7
		partLength = 4.2
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Skylab-EOSS-interstageModule = 1000,skylab,Al-Cu }



