//	EOSS Aft MDA
@PART[bluedog_Skylab_EOSS_aftMDA]:FOR[xxxRP0]
{
	%TechRequired = earlySpaceStations
  %cost = 363
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = HumanRated }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Skylab-EOSS-aftMDA = skylab }



