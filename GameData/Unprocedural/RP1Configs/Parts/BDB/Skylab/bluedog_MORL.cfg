//	Nosecone
@PART[bluedog_MORL_aeroCone]:FOR[xxxRP0]
{
	%TechRequired = spaceStationDev
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = PayloadFairing
		partDiameter = 3.9
		partLength = 5.2
	}
}


//	MORL Antenna
@PART[bluedog_MORL_antenna]:FOR[xxxRP0]
{
	%TechRequired = advancedComms
  %cost = 25
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Instruments }
}



//	PBC Generator
@PART[bluedog_MORL_PBG]:FOR[xxxRP0]
{
	%TechRequired = improvedRTG
