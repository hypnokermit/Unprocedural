//	MORL Aerodynamic Nose Fairing
@PART[bluedog_MORL_aeroCone]:FOR[xxxRP0]
{
	%TechRequired = spaceStationPrototypes //1967-STATIONS
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = PayloadFairing
		partDiameter = 3.9
		partLength = 5.2
	}
}


