//	================================================================================
//	Teleoperator Retrieval System (TRS)
//
//	RN Skylab TRS is configured for RP-1
//	Includes avionics, camera, propulsion
//		3000 cost
//		50000 entryCost
//
//	================================================================================


//	TRS Camera
@PART[bluedog_Skylab_TRS_camera]:FOR[xxxRP0]
{
	%TechRequired = deepSpaceScience
	%cost = 25
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}



//	TRS Lamp
@PART[bluedog_Skylab_TRS_lamp]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceSpaceStation
	%cost = 1
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}



//	TRS Docking Cone
@PART[bluedog_Skylab_TRS_microDocking_cone]:FOR[xxxRP0]
{
	%TechRequired = spaceStationControl
	%cost = 400
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Skylab-TRS-microDocking-cone = skylab-trs-docking }



//	TRS Docking Probe
@PART[bluedog_Skylab_TRS_microDocking_probe]:FOR[xxxRP0]
{
	%TechRequired = spaceStationControl
	%cost = 800
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Skylab-TRS-microDocking-probe = skylab-trs-docking }




//	TRS Antenna
@PART[bluedog_Skylab_TRS_omniAntenna]:FOR[xxxRP0]
{
	%TechRequired = deepSpaceComms
	%cost = 25
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Instruments }
}



//	TRS Avionics
@PART[bluedog_Skylab_TRS_probeCore]:FOR[xxxRP0]
{
	%TechRequired = advancedAvionics
	%cost = 25
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_Skylab_TRS_probeCore]:FOR[RP-0]
{
	%MODULE[ModuleAvionics] { %massLimit = 150.0 }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Skylab-TRS-probeCore = 50000 }



//	TRS Propulsion Kit
@PART[bluedog_Skylab_TRS_propulsionKit]:FOR[xxxRP0]
{
	%TechRequired = spaceStationControl
  %cost = 36
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingName = Tool Tank
		toolingType = Tank-Sep-AlCu-HP
		untooledMultiplier = 0.1
		finalToolingCostMultiplier = 3
		partDiameter = 1.0
		partLength = 2.0
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Skylab-TRS-propulsionKit = bluedog-Skylab-TRS-probeCore }



//	TRS Solar Array
@PART[bluedog_Skylab_TRS_solarPanel]:FOR[xxxRP0]
{
	%TechRequired = spaceStationSolarPanels
  %cost = 72
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Skylab-TRS-solarPanel = solarTL6 }
@PART[bluedog_skylab_solarWing]:NEEDS[RealismOverhaul]
{
	%SolarConfig
	{
		area = 0.72
		level = 6
		type = static
	}
}
