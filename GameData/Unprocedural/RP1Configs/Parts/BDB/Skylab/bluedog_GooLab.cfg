//	================================================================================
//	Goo Lab
//	================================================================================


//	OPS Solar Panel
@PART[bluedog_GooLab_Solar]:FOR[xxxRP0]
{
	%TechRequired = lunarRatedPower //1970-POWER
  %cost = 10
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-GooLab-Solar = solarTL5 }



//	OPS Antenna
@PART[bluedog_GooLab_Antenna]:FOR[xxxRP0]
{
	%TechRequired = advancedComms //1970-COMMS
  %cost = 25
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Instruments }
}



//	Orbital Primate Spacecraft
@PART[bluedog_GooLab_Module]:FOR[xxxRP0]
{
	%TechRequired = spaceStationDev //1970-STATIONS
  %cost = 7500
  %entryCost = 0
  RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
  %MODULE[ModuleTagList] { tag = Instruments }
  %MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-GooLab-Module = stationsProtoScience }
