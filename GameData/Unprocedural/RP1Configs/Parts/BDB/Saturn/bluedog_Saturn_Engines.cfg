//	H-1C Engine
@PART[bluedog_Saturn_Engine_H1C]:FOR[xxxRP0]
{
	%TechRequired = orbitalRocketry1961 //1961-ORBITAL
	%cost = 392
	%entryCost = 4000
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
	%identicalParts = RO-H1-RS27,ROE-H1C,ROE-H1C-SSTU,ROE-H1D,ROE-H1D-SSTU,ROE-RS27,RSBengineH1,bluedog_Delta2_RS27,bluedog_H1C,bluedog_H1D,restock-engine-torch
}
@PART:HAS[#engineType[H1]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_Saturn_Engine_H1C }



