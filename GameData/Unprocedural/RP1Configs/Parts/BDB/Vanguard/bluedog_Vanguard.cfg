//	Vanguard X-405
@PART[bluedog_Vanguard_GE405]:FOR[xxxRP0]
{
	%TechRequired = orbitalRocketry1956 //1956-ORBITAL
  %cost = 152
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
	%identicalParts = ROE-X405,ROE-X405-BDB,SXTX405,bluedog_vanguardEngine,rn_x405
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Vanguard-GE405 = X-405 }
@PART:HAS[#engineType[X405]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_Vanguard_GE405 }



//	Vanguard Avionics
@PART[bluedog_Vanguard_S2_Guidance]:FOR[xxxRP0]
{
	%TechRequired = earlyAvionics //1956-AVIONICS
  %cost = 172
  %entryCost = 3500
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_Vanguard_S2_Guidance]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 11.0
		interplanetary = False
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Vanguard-S2-Guidance = avionicsUpperEarly }



