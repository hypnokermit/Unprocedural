//	================================================================================
//	Atlas SLV-3X/XB-65 Configs

//	**NOTE**:
//	All SLV3X parts are rescaled to 4m in diameter for consistency.
//	All tank values and masses were measured for a 3.81m (12.5ft) diameter tank, but visually appears as 4m.
//	================================================================================


//	Booster Skirt
@PART[bluedog_Atlas_SLV3X_2p5mBoosterSkirt]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceAdvCapsules
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Stringers
		partDiameter = 4.0
		partLength = 3.6
	}
}



//	5 Engine Aft Tank
@PART[bluedog_Atlas_SLV3X_5engineAftTank]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceAdvCapsules
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = TankBalloon }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Tank-Balloon-SteelAl
		partDiameter = 4.0
		partLength = 2.65
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Atlas-SLV3X-5engineAftTank = BalloonTanks-SatMat }



