//	================================================================================
//	Atlas Engine Configs
//	================================================================================


//	LR89 Series Engine
@PART[bluedog_atlas_LR89engine]:FOR[xxxRP0]
{
	%TechRequired = basicRocketryRP0 //1955-ORBITAL
  %cost = 248
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
	%identicalParts = RO-LR-89,ROE-LR89,ROE-LR89_2,bluedog_Atlas_LR89
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-atlas-LR89engine = 2500, Navaho-TP-1958, LR43-NA-3 }
@PART:HAS[#engineType[LR89]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_atlas_LR89engine }



//	LR105 Series Engine
@PART[bluedog_atlas_LR105engine]:FOR[xxxRP0]
{
	%TechRequired = orbitalRocketry1956 //1956-ORBITAL
  %cost = 276
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
	%identicalParts = RO-LR105,ROE-LR105,ROE-LR105_2,bluedog_Atlas_LR105,liquidEngine
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-atlas-LR105engine = 3000, Navaho-TP-1958, LR43-NA-5 }
@PART:HAS[#engineType[LR105]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_atlas_LR105engine }



