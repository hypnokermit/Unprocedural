//	Conical Adapter Tank
@PART[bluedog_CELV_ConicalAdapterTank]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceLunar
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = TankBalloon }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingName = Tool Tank
		toolingType = Balloon
		untooledMultiplier = 0.1
		finalToolingCostMultiplier = 3
		partDiameter = 5.0
		partLength = 6.0
	}
}



//	Extension Tank
@PART[bluedog_Atlas_CELV_extensionTank]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceLunar
