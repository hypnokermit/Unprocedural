//	Conical Adapter Tank
@PART[bluedog_CELV_ConicalAdapterTank]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceLunar
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = TankBalloon }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Tank-Balloon-SteelAl
		partDiameter = 5.0
		partLength = 6.0
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-CELV-ConicalAdapterTank = BalloonTanks-SatMat }



