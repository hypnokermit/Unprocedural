//	Cockpit
@PART[bluedog_X15_Cockpit]:FOR[xxxRP0]
{
  %TechRequired = hypersonicFlightRP0
  %cost = 3000
  %entryCost = 0
  RP0conf = true
  @description ^=:$: <b><color=green>From Bluedog DB mod</color></b>

  %MODULE[ModuleTagList] { tag = Cockpit }
  MODULE
  { name = ModuleNoEVA }
  %MODULE[ModuleTagList] { tag = NoResourceCostMult }
  MODULE
  { name = ModuleNonReentryRated }

}
@PART[bluedog_X15_Cockpit]:FOR[RP-0]
{
	@MODULE[ModuleROEjectionSeat]
	{
		%cost = 35
	}
}
@PART[bluedog_X15_Cockpit|bluedog_X15_TwoSeater]:BEFORE[RP-0-Kerbalism]
{
	%capsuleTier = Cockpit
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-X15-Cockpit = Mark1Cockpit }
@TRAININGTIMES { bluedog-X15-Cockpit = X-15 }



