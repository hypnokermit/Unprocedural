//	Delta Cryogenic Second Stage (4m)
@PART[bluedog_DCSS_Tank]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceInternational //1998-MATERIALS
  %cost = 25000
  %entryCost = 125000
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = TankIsogrid }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-DCSS-Tank = avionicsUpperInternational, Aluminum, Isogrids  }




