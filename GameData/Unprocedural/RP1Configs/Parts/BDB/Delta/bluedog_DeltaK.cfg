//	Delta Avionics
@PART[bluedog_Delta_Avionics]:FOR[xxxRP0]
{
	%TechRequired = advancedAvionics
  %cost = 361
  %entryCost = 6212
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_Delta_Avionics]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 10.0
		interplanetary = False
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Delta-Avionics = avionicsUpperAdvanced }



//	Delta K Tank
@PART[bluedog_DeltaK_Stage]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceSpaceStation
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Tank-Sep-AlCu-HP
		partDiameter = 1.5
		partLength = 3.1
	}
}
