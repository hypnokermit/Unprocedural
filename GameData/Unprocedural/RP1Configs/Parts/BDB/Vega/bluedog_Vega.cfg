//	Vega Propellant Tank 1
@PART[bluedog_Vega_Tank1]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceSatellite //1960-MATERIALS
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = TankBalloon }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Tank-Balloon-SteelAl
		partDiameter = 3.0
		partLength = 1.3
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Vega-Tank1 = BalloonTanks-SatMat }



