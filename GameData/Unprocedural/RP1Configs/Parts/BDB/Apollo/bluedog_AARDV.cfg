//	Core
@PART[bluedog_Apollo_AARDV_Core]:FOR[xxxRP0]
{
	%TechRequired = improvedCapsules
  %cost = 486
  %entryCost = 12000
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_Apollo_AARDV_Core]:FOR[RP-0]
{
	%MODULE[ModuleAvionics] { %massLimit = 50.0 }
	%SetupKOS = ApolloCM
}



