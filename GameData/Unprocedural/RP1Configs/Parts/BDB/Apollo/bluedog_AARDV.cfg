//	Antenna
@PART[bluedog_Apollo_AARDV_Antenna]:FOR[xxxRP0]
{
	%TechRequired = earlySpaceStations
	%cost = 25
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Instruments }
}



