//	Ascent Cockpit - ROC-LEMAscentBDB
@PART[bluedog_LM_Ascent_Cockpit]:FOR[xxxRP0]:NEEDS[!ROCapsules]
{
	%TechRequired = lunarLanding
	%cost = 7450
	%entryCost = 0
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = HumanRated }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
	MODULE
	{ name = ModuleNonReentryRated }
	%identicalParts = LEM_ASCENT_STAGE,MEMLander,MEMLanderSXT,ROC-LEMAscent,ROC-LEMAscentBDB,bluedog_LEM_Ascent_Cockpit,bluedog_LM_Ascent_Cockpit
}
@PART[bluedog_LM_Ascent_Cockpit]:FOR[RP-0]
{
	%MODULE[ModuleAvionics] { %massLimit = 30.0 }
	%SetupKOS = ApolloCM
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-LM-Ascent-Cockpit = LunarModuleAscent }
@TRAININGTIMES { bluedog-LM-Ascent-Cockpit = ApolloLEM }
@PART[LEM_ASCENT_STAGE,MEMLander,MEMLanderSXT,ROC-LEMAscent,ROC-LEMAscentBDB,bluedog_LEM_Ascent_Cockpit]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_LM_Ascent_Cockpit }



