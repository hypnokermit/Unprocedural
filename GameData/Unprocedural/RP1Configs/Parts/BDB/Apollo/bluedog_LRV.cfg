//	LRV Base
@PART[bluedog_LRV_Base]:FOR[xxxRP0]
{
	%TechRequired = surfaceScience
  %cost = 51
  %entryCost = 0
  RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}
@PART[bluedog_LRV_Base|bluedog_LRV_Base_Combined]:FOR[RP-0]
{
	%MODULE[ModuleAvionics]
	{
		%massLimit = 0.4
		%interplanetary = True
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-LRV-Base = 1500 }



