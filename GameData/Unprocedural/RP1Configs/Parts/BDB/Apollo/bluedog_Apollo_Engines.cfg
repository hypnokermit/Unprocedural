//	AJ10-137 (Service Propulsion System)
@PART[bluedog_Apollo_Block2_SPS]:FOR[xxxRP0]
{
	%TechRequired = orbitalRocketry1968 //1968-ORBITAL
	%cost = 159
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
	%identicalParts = POLLO_ENGINE,ROAJ10-137,ROC-ApolloSPSBDB,ROE-AJ10-137,bluedog_Apollo_Block2_ServiceEngine
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Apollo-Block2-SPS = AJ10-137 }
@PART:HAS[#engineType[AJ10_137]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_Apollo_Block2_SPS }



