//	Redstone-Sparta Guidance Unit
@PART[bluedog_Sparta_Guidance]:FOR[xxxRP0]
{
	%TechRequired = largeScaleAvionics //1967-AVIONICS
  %cost = 430
  %entryCost = 8000
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_Sparta_Guidance]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 45.0
		interplanetary = False
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Sparta-Guidance = avionicsBoosterEarly }



