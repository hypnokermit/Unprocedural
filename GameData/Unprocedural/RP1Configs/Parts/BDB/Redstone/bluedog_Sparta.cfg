//	Redstone-Sparta Structural Adapter
@PART[bluedog_Sparta_0p625mAdapter]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceLunar //1967-MATERIALS
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Stringers
		partDiameter = 1.25
		partLength = 1.25
	}
}



