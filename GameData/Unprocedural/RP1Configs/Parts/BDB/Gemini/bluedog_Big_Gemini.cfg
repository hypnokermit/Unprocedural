//	================================================================================
//	Big Gemini Configs
//	================================================================================


//	Big Gemini Cabin - ROC-BigGeminiCabinBDB
@PART[bluedog_BigG_Cabin]:FOR[xxxRP0]:NEEDS[!ROCapsules]
{
	%TechRequired = improvedCapsules
	%cost = 7000
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = HumanRated }
	%MODULE[ModuleTagList] { tag = Reentry }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-BigG-Cabin = capsulesBigG }
@TRAININGTIMES { bluedog-BigG-Cabin = Gemini }
@PART[bluedog_BigG_Cabin]:FOR[RP-0]
{
	%MODULE[ModuleAvionics]
	{
		%massLimit = 5.0
		%interplanetary = False
	}
	%SetupKOS = Gemini
}




