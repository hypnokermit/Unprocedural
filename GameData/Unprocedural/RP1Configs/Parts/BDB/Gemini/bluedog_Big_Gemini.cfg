//	Big Gemini Cabin - ROC-BigGeminiCabinBDB
@PART[bluedog_BigG_Cabin]:FOR[xxxRP0]
{
	%TechRequired = improvedCapsules //1976-COMMAND
	%cost = 7000
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = HumanRated }
	%MODULE[ModuleTagList] { tag = Reentry }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-BigG-Cabin = capsulesBigG }




