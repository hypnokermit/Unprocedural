//	Gemini Lander Descent Stage Tank
@PART[bluedog_Gemini_Lander_Frame]:FOR[xxxRP0]
{
	%TechRequired = lunarRatedHeatshields //1967-EDL
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = SM-III
		partDiameter = 1.84
		partLength = 0.45
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Gemini-Lander-Frame = SM-LevelIII }



