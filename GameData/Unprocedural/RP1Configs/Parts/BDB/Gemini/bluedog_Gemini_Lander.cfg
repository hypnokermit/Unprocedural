//	================================================================================
//	Gemini Lander Configs
//	================================================================================


//	Lander Frame
@PART[bluedog_Gemini_Lander_Frame]:FOR[xxxRP0]
{
	%TechRequired = lunarRatedHeatshields
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingName = Tool Tank
		toolingType = SM-III
		untooledMultiplier = 0.02
		finalToolingCostMultiplier = 2.0
		costMultiplierDL = 10
		partDiameter = 1.84
		partLength = 0.45
	}
}



//	Lander Leg
@PART[bluedog_Gemini_Lander_Leg]:FOR[xxxRP0]
{
	%TechRequired = lunarRatedHeatshields
	%cost = 300
	%entryCost = 6000
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}



//	Low Profile Port
@PART[bluedog_Gemini_Lander_LowProfilePort]:FOR[xxxRP0]
{
	%TechRequired = earlyDocking
	%cost = 400
	%entryCost = 0
