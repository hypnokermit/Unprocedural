//	Lander Can - landerCabinSmall
@PART[bluedog_Gemini_LanderCan]:FOR[xxxRP0]
{
	%TechRequired = lunarRatedHeatshields
	%cost = 2000
	%entryCost = 40000
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	%MODULE[ModuleTagList] { tag = HumanRated }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
	MODULE
	{ name = ModuleNonReentryRated }

}
@TRAININGTIMES { bluedog-Gemini-LanderCan = landerCabinSmall }
@PART[bluedog_Gemini_LanderCan]:FOR[RP-0]
{
	%MODULE[ModuleAvionics] { %massLimit = 20.0 }
	%SetupKOS = Gemini
}



