//	Command Module - ROC-GeminiCMBDB
@PART[bluedog_Gemini_Capsule]:FOR[xxxRP0]:NEEDS[!ROCapsules]
{
	%TechRequired = secondGenCapsules
	%cost = 7200
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>

	%MODULE[ModuleTagList] { tag = HumanRated }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
	%MODULE[ModuleTagList] { tag = Reentry }

}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Gemini-Capsule = capsulesGemini }
@TRAININGTIMES { bluedog-Gemini-Capsule = Gemini }
@PART[bluedog_Gemini_Capsule]:FOR[RP-0]
{
	%MODULE[ModuleAvionics]
	{
		%massLimit = 3.5
		%interplanetary = False
	}
	%SetupKOS = Gemini
}



