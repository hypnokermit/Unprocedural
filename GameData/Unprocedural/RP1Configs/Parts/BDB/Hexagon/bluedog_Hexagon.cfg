//	Adapter
@PART[bluedog_Hexagon_AdapterSegment]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceSpaceStation
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Stringers
		partDiameter = 2.8
		partLength = 1.6
	}
}



//	Camera - RO-HighResFilmCamera
@PART[bluedog_Hexagon_Camera]:FOR[xxxRP0]
{
	%TechRequired = surfaceScience
	%cost = 1000
	%entryCost = 0
	RP0conf = true //science
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Instruments }
	%identicalParts = RO-HighResFilmCamera,bluedog_Hexagon_Camera
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Hexagon-Camera = 27500,RO-ImprovedFilmCamera }



