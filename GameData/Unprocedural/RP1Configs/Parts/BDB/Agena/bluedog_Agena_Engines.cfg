//	XLR81 (Agena) Vacuum Engine
@PART[bluedog_Agena_Engine_XLR81]:FOR[xxxRP0]
{
	%TechRequired = orbitalRocketry1958 //1958-ORBITAL
  %cost = 47
  %entryCost = 0
  RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
	%identicalParts = RO-AgenaEngine,ROE-Agena8048,ROE-Agena8096,RSBengineXLR81
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Agena-Engine-XLR81 = Model8048 }
@PART:HAS[#engineType[Agena]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_Agena_Engine_XLR81 }



