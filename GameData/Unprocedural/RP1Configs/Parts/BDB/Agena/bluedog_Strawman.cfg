//	Strawman Bus
@PART[bluedog_Strawman_Bus]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceLunar
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Stringers
		partDiameter = 2.0
		partLength = 4.0
	}
}



