//	Dual Adapter
@PART[bluedog_Keyhole_DualAdapter]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceHuman
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingName = Tool Stringers
		toolingType = Stringers
		untooledMultiplier = 0.0625
		finalToolingCostMultiplier = 0.0625
		partDiameter = 1.5
		partLength = 0.65
	}
}



//	RV Adapter
@PART[bluedog_Keyhole_RVAdapter]:FOR[xxxRP0]
{
	%TechRequired = earlyMaterialsScience
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingName = Tool Stringers
		toolingType = Stringers
		untooledMultiplier = 0.0625
		finalToolingCostMultiplier = 0.0625
		partDiameter = 1.5
		partLength = 1.0
	}
}



//	Control Module
@PART[bluedog_Keyhole_OCV_KH7]:FOR[xxxRP0]
{
	%TechRequired = interplanetaryProbes
  %cost = 458
  %entryCost = 8307
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_Keyhole_OCV_KH7]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 15.0
		interplanetary = False
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Keyhole-OCV-KH7 = avionicsUpperIP }



//	KH-1 - RO-BasicFilmCamera
@PART[bluedog_Keyhole_Camera_KH1]:FOR[xxxRP0]
{
	%TechRequired = scienceSatellite
	%cost = 500
	%entryCost = 0
	RP0conf = true //science
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Instruments }
	%identicalParts = RO-BasicFilmCamera,bluedog_Keyhole_Camera_KH1
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Keyhole-Camera-KH1 = 5000,science-module }
@PART[RO-BasicFilmCamera]:AFTER[xxxRP0] { %identicalParts = RO-BasicFilmCamera,bluedog_Keyhole_Camera_KH1 }



