//	KH-7 Gambit Orbital Control Vehicle
@PART[bluedog_Keyhole_OCV_KH7]:FOR[xxxRP0]
{
	%TechRequired = improvedAvionics //1963-AVIONICS
  %cost = 458
  %entryCost = 8307
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Keyhole-OCV-KH7 = avionicsUpperImproved }



//	KH-1 Corona Camera System
@PART[bluedog_Keyhole_Camera_KH1]:FOR[xxxRP0]
{
	%TechRequired = scienceSatellite //1959-SCIENCE
	%cost = 500
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Instruments }
	%identicalParts = RO-BasicFilmCamera,bluedog_Keyhole_Camera_KH1
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Keyhole-Camera-KH1 = 5000,science-module }
@PART[RO-BasicFilmCamera]:AFTER[xxxRP0] { %identicalParts = RO-BasicFilmCamera,bluedog_Keyhole_Camera_KH1 }



