//	AJ10 Series (Early)
@PART[bluedog_Able_Engine]:FOR[xxxRP0]
{
	%TechRequired = orbitalRocketry1956 //1956-ORBITAL
  %cost = 52
  %entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
	%identicalParts = ROE-AJ10Early,SXTAJ10,bluedog_ableEngine,rn_aj10_37
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Able-Engine = AJ10-37 }
@PART:HAS[#engineType[AJ10_Early]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_Able_Engine }



