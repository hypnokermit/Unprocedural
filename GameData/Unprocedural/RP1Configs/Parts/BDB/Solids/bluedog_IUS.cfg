//	IUS Avionics
@PART[bluedog_IUS_Avionics]:FOR[xxxRP0]
{
	%TechRequired = nextGenAvionics //1982-AVIONICS
  %cost = 309
  %entryCost = 37916
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-IUS-Avionics = avionicsUpperNextGen }



