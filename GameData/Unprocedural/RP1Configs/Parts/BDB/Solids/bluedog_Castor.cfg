//	Castor 1 - ROE-Castor1
@PART[bluedog_Castor1]:FOR[xxxRP0]
{
  %TechRequired = solids1958 //1958-SOLID
  %cost = 150
  %entryCost = 6000
  RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>

  %MODULE[ModuleTagList] { tag = EngineSolid }

	%identicalParts = ROE-Castor1,ROE-Castor1-RN,bluedog_castorSRB,rn_thor_castor,solidBooster1-1Small

}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Castor1 = ROE-Castor1 }
@PART:HAS[#engineType[Castor-1]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_Castor1 }



