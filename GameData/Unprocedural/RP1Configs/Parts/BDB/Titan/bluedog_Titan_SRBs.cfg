//	UA120X
@PART[bluedog_UA120]:FOR[xxxRP0]
{
	%TechRequired = solids1964 //1965-SOLID
  %cost = 1692
  %entryCost = 87240
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineSolid }
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-UA120 = 5000, UA120inch}
@PART:HAS[#engineType[UA120*]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_UA120 }
@PART[bluedog_UA120]:BEFORE[RealismOverhaulEnginesPost]
{
	@MODULE[Module*EngineConfigs],*
	{
		@configuration = UA1204
		@CONFIG[UA1202] { %cost = -348 }
		@CONFIG[UA1203] { %cost = -174 }
		@CONFIG[UA1204] { %cost = 0 }
		@CONFIG[UA1205]
		{
			%cost = 174
			*@PARTUPGRADE[bluedog_UA1205]/deleteme -= 1
		}
		@CONFIG[UA1206]
		{
			%techRequired = solids1967
			%cost = 312
			*@PARTUPGRADE[bluedog_UA1206]/deleteme -= 1
		}
		@CONFIG[UA1206F]
		{
			%techRequired = solids1967
			%cost = 348
			*@PARTUPGRADE[bluedog_UA1206]/deleteme -= 1
		}
		@CONFIG[UA1207]
		{
			%techRequired = solids1969
			%cost = 486
			*@PARTUPGRADE[bluedog_UA1207]/deleteme -= 1
		}
		@CONFIG[UA1208]
		{
			%techRequired = solids1986
			%cost = 780
			*@PARTUPGRADE[bluedog_UA1208]/deleteme -= 1
		}
	}
}
