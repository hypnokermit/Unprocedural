//	Titan S1 Lower Tank
@PART[bluedog_Titan_S1_LowerTank]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceSatellite
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = TankIsogrid }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Tank-Iso-Al
		partDiameter = 3.0
		partLength = 4.8
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Titan-S1-LowerTank = Aluminum, Isogrids }



