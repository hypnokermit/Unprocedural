//	Titan II Nosecone
@PART[bluedog_Titan2_S2_NoseCone]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceHuman
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Reentry }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingName = Tool Stringers
		toolingType = Stringers
		untooledMultiplier = 0.0625
		finalToolingCostMultiplier = 0.0625
		partDiameter = 2.0
		partLength = 2.5
	}
}



