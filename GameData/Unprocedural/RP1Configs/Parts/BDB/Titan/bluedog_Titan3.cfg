//	Titan III Avionics
@PART[bluedog_Titan3_AvionicsTruss]:FOR[xxxRP0]
{
	%TechRequired = largeScaleAvionics
  %cost = 858
  %entryCost = 17500
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_Titan3_AvionicsTruss]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 160.0
		interplanetary = False
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Titan3-AvionicsTruss = avionicsBoosterLargeScale }



//	Commercial Titan III Adapter
@PART[bluedog_Titan3_CommercialPLF]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceLunar
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingType = Stringers
		partDiameter = 4.0
		partLength = 2.3
	}
}



