// First change category so they don't get pruned by ROEngines
@PART[bluedog_X15_Engine,bluedog_X15_Engine_XLR11]:FOR[zzzSaveEngines] { @category = SaveEngine }
@PART[bluedog_SNTP_45,bluedog_STNP_75]:FOR[zzzSaveEngines] { @category = SaveEngine }
@PART[bluedog_Redstone_A7_TailUnit]:FOR[zzzSaveEngines] { @category = SaveEngine }

// Revert category to Engine.
// Unprocedural patches after ROEngines in the BEFORE[zzzTagCleanup] pass.
@PART[bluedog_X15_Engine,bluedog_X15_Engine_XLR11]:BEFORE[zzzTagCleanup] { @category = Engine }
@PART[bluedog_SNTP_45,bluedog_STNP_75]:BEFORE[zzzTagCleanup] { @category = Engine }
@PART[bluedog_Redstone_A7_TailUnit]:BEFORE[zzzTagCleanup] { @category = Engine }