//	Tank 1
@PART[bluedog_Vega_Tank1]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceSatellite
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = TankBalloon }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingName = Tool Tank
		toolingType = Balloon
		untooledMultiplier = 0.1
		finalToolingCostMultiplier = 3
		partDiameter = 3.0
		partLength = 1.3
	}
}



