//	Retro Module
@PART[bluedog_Shuguang_RetroModule]:FOR[xxxRP0]
{
	%TechRequired = matureCapsules
	%cost = 750
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Shuguang-RetroModule = 1000, capsulesGemini }



//	Nosecone Cap
@PART[bluedog_Shuguang_Nose]:FOR[xxxRP0]
{
	%TechRequired = matureCapsules
	%cost = 10
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Shuguang-Nose = 1000, capsulesGemini }



//	Equipment Module
@PART[bluedog_Shuguang_EquipmentModule]:FOR[xxxRP0]
{
	%TechRequired = matureCapsules
	%cost = 5000
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>

	%MODULE[ModuleTagList] { tag = Toxic }

}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Shuguang-EquipmentModule = 1000, GeminiSM }
@PART[bluedog_Shuguang_EquipmentModule]:FOR[RP-0]
{
	%MODULE[ModuleAvionics] { %massLimit = 16.0 }
	%SetupKOS = Gemini
}
