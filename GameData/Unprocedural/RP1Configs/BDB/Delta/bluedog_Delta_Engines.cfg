//	AJ10 Advanced
@PART[bluedog_AJ10_118F]:FOR[xxxRP0]
{
	%TechRequired = orbitalRocketry1972
	%cost = 73
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
	%identicalParts = RO-AJ10-Transtage,ROE-AJ10Adv,SXTAJ10Adv,bluedog_DeltaK_AJ10
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-AJ10-118F = ROE-AJ10Adv }
@PART:HAS[#engineType[AJ10_Adv]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_AJ10_118F }



