//	GEM 40 Inline
@PART[bluedog_Delta_GEM40_Inline]:FOR[xxxRP0]
{
	%TechRequired = solids1986
	%cost = 900
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineSolid }
	%identicalParts = KK_ATK_GEM40,KK_ATK_GEM40AL,ROE-GEM40,RSBdelta2srm,bluedog_Delta_GEM40
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Delta-GEM40-Inline = ROE-GEM40 }
@PART:HAS[#engineType[GEM-40]&#category[Engine]]:AFTER[xxxRP0] { %identicalParts ^=:$:,bluedog_Delta_GEM40_Inline }



