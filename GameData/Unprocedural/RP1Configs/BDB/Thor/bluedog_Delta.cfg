//	Delta Fin
@PART[bluedog_Delta_Fin]:FOR[xxxRP0]
{
	%TechRequired = stabilityRP0
  %cost = 10
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
}



//	Delta E
@PART[bluedog_DeltaE_Tank]:FOR[xxxRP0]
{
	%TechRequired = materialsScienceAdvCapsules
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingName = Tool Tank
		toolingType = Tank-Sep-Al2-HP
		untooledMultiplier = 0.1
		finalToolingCostMultiplier = 3
		partDiameter = 1.5
		partLength = 3.6
	}
}



