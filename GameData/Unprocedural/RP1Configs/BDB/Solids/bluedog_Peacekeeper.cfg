//	Athena OAM
@PART[bluedog_Athena_OAM]:FOR[xxxRP0]
{
	%TechRequired = longTermAvionics
  %cost = 454
  %entryCost = 10140
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingName = Tool Tank
		toolingType = Tank-Sep-AlCu-HP
		untooledMultiplier = 0.1
		finalToolingCostMultiplier = 3
		partDiameter = 2.4
		partLength = 0.5
	}
}
@PART[bluedog_Athena_OAM]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 200.0
		interplanetary = False
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Athena-OAM = avionicsBoosterLongTerm }



