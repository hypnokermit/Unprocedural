//	HAPS
@PART[bluedog_HAPS_HAPS]:FOR[xxxRP0]
{
	%TechRequired = standardDockingPorts
  %cost = 200
  %entryCost = 2800
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_HAPS_HAPS]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 5.0
		interplanetary = False
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-HAPS-HAPS = avionicsUpperLongTerm }



//	Super HAPS
@PART[bluedog_HAPS_SuperHAPS]:FOR[xxxRP0]
{
	%TechRequired = largeStationControl
  %cost = 200
  %entryCost = 2800
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_HAPS_SuperHAPS]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 10.0
		interplanetary = False
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-HAPS-SuperHAPS = 3000, bluedog-HAPS-HAPS }