//	Juno 6K
@PART[bluedog_Juno4_Engine_6K]:FOR[xxxRP0]
{
	%TechRequired = orbitalRocketry1960
	%cost = 59
	%entryCost = 0
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = EngineLiquidPF }
	%identicalParts = ROE-Juno6K
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-Juno4-Engine-6K = Juno6k-BI }
