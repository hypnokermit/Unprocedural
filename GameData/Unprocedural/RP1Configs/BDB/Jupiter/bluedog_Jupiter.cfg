//	Jupiter Avionics
@PART[bluedog_Jupiter_Guidance]:FOR[xxxRP0]
{
	%TechRequired = earlyAvionics
  %cost = 400
  %entryCost = 8000
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	%MODULE[ModuleTagList] { tag = Avionics }
	%MODULE[ModuleTagList] { tag = NoResourceCostMult }
}
@PART[bluedog_Jupiter_Guidance]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 60.0
		interplanetary = False
	}
}



