//	Crew Tube
@PART[bluedog_MOL_CrewTube]:FOR[xxxRP0]
{
	%TechRequired = spaceStationPrototypes
  %cost = 0
  %entryCost = 1
	RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>
	
	%MODULE[ModuleTagList] { tag = HumanRated }
	
	MODULE
	{
		name = ModuleToolingDiamLen
		toolingName = Tool Crew Tube
		toolingType = CrewTube
		untooledMultiplier = 0.1
		finalToolingCostMultiplier = 3
		partDiameter = 1.5
		partLength = 1.9
	}
}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-MOL-CrewTube = stationsProto }



