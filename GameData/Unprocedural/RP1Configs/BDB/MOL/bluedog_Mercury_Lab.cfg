//	Minilab
@PART[bluedog_MiniLab_Lab]:FOR[xxxRP0]
{
	%TechRequired = spaceStationPrototypes
  %cost = 7500
  %entryCost = 270000
  RP0conf = true
	@description ^=:$: <b><color=green>From Bluedog DB mod</color></b>

  %MODULE[ModuleTagList] { tag = HumanRated }
  %MODULE[ModuleTagList] { tag = Instruments }
  %MODULE[ModuleTagList] { tag = NoResourceCostMult }

}
@ENTRYCOSTMODS:FOR[xxxRP-0] { bluedog-MiniLab-Lab = stationsProtoScience }



