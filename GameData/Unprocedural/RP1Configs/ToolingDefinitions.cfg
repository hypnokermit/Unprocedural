//	================================================================================
//	Tooling Definitions
//
//  Default definitions located at RP-1\ToolingDefinitions.cfg
//
//  Set up definitions in this file:
//  TOOLING_DEFINITION
//  {
//  	name = Test-Tank											// toolingType in part config
//	  title = Test Tank123									// display in tooling menu
//  	toolingName = Tool Tank123						// tool button in PAW
//	  untooledMultiplier = 0.2							// affects untooled cost (tooling cost * untooledMultiplier + cost after tooling)
//	  finalToolingCostMultiplier = 2.0			// affects tooling cost
//	  costMultiplierDL = 14									// affects cost after tooling
//	  costReducers = Test-Tank
//  }
//
//  Then add corresponding module to part configs:
//	MODULE
//	{
//		name = ModuleToolingDiamLen
//		toolingType = Test-Tank
//		partDiameter = 1.0
//		partLength = 1.0
//	}
//
//	================================================================================



